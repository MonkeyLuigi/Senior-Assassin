<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Assassin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Senior Assassin</h1>
    </header>
    
    <main>
        <h2>Welcome! Please provide a Google Sheets ID or upload a file:</h2>

        <!-- User manually inputs their Google Sheets ID -->
        <label for="sheetId">Enter your Google Sheets ID:</label>
        <input type="text" id="sheetId" placeholder="Enter the Sheet ID here" />
        <button id="submitId">Submit ID</button>

        <br><br>

        <!-- User uploads a file -->
        <label for="fileUpload">Or upload your Google Sheets file:</label>
        <input type="file" id="fileUpload" />
        <button id="submitFile">Upload File</button>
        
    </main>
