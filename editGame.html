<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game - Player Info</title>
    <script src="https://apis.google.com/js/api.js"></script> <!-- Google API script -->
</head>
<body>
    <h1>Edit Player Info</h1>
    <form id="editGameForm">
        <label for="editPlayerName">Player Name:</label>
        <input type="text" id="editPlayerName" required><br><br>

        <label for="editContactInfo">Contact Info:</label>
        <input type="text" id="editContactInfo" required><br><br>

        <label for="editImageUrl">Image URL:</label>
        <input type="text" id="editImageUrl" required><br><br>

        <button type="submit">Update Info</button>
    </form>

    <script src="editGame.js"></script> <!-- Edit game logic -->
</body>
</html>
